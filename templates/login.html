<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - My Weather Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="auth-container">
        <form method="post">
            <h2>Login</h2>

            {% if error %}
                <b class="error-message">{{ error }}</b>
            {% endif %}

            <div class="input-group">
                <input type="text" name="username" placeholder="username" value="{{ username }}">
                {% if error_username %}
                    <span class="field-error">{{ error_username }}</span>
                {% endif %}
            </div>

            <div class="input-group">
                <input type="password" name="password" placeholder="password">
                {% if error_password %}
                    <span class="field-error">{{ error_password }}</span>
                {% endif %}
            </div>

            <div class="button-group">
                <input type="submit" value="Enter">
                <a href="/register" class="alt-button">Not registered yet? Register here</a>
            </div>
        </form>
    </div>
</body>
</html>
